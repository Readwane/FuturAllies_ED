<!-- components/services-list/services-list.component.html -->

<div class="services-section">
    <div class="service-card" *ngFor="let service of services">
      <img [src]="service.icon_url" alt="{{ service.title }}" class="service-icon" />
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </div>
</div>
