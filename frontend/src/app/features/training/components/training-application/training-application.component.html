<!-- training-application.component.html -->
<div class="application-form-container">
    <h2>Application à la formation</h2>
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
      <!-- Champ Nom Complet -->
      <div class="form-group">
        <label for="fullName">Nom Complet</label>
        <input id="fullName" type="text" formControlName="fullName" class="form-control" />
        <div *ngIf="applicationForm.get('fullName')?.invalid && applicationForm.get('fullName')?.touched" class="alert alert-danger">
          Veuillez entrer votre nom complet.
        </div>
      </div>
      
      <!-- Champ Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="applicationForm.get('email')?.invalid && applicationForm.get('email')?.touched" class="alert alert-danger">
          Veuillez entrer un email valide.
        </div>
      </div>

      <!-- Acceptation des termes et conditions -->
      <div class="form-group">
        <label for="acceptTerms">
          <input id="acceptTerms" type="checkbox" formControlName="acceptTerms" />
          J'accepte les <a href="#">conditions générales</a>.
        </label>
        <div *ngIf="applicationForm.get('acceptTerms')?.invalid && applicationForm.get('acceptTerms')?.touched" class="alert alert-danger">
          Vous devez accepter les conditions pour postuler.
        </div>
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" class="btn btn-primary" [disabled]="applicationForm.invalid">S'inscrire</button>
    </form>
</div>
