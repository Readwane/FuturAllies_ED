<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
  
      <!-- Colonne Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let offer">{{ offer.type }}</td>
      </ng-container>
  
      <!-- Colonne Titre -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Intitulé</th>
        <td mat-cell *matCellDef="let offer">{{ offer.title }}</td>
      </ng-container>
  
      <!-- Colonne Entreprise -->
      <ng-container matColumnDef="enterprise">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Entreprise</th>
        <td mat-cell *matCellDef="let offer">{{ offer.enterpriseName }}</td>
      </ng-container>
  
      <!-- Colonne Localisation -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Localisation</th>
        <td mat-cell *matCellDef="let offer">{{ offer.location }}</td>
      </ng-container>
  
      <!-- Colonne Statut -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
        <td mat-cell *matCellDef="let offer">{{ offer.status }}</td>
      </ng-container>
  
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let offer">
          <button mat-button color="primary" (click)="viewOffer(offer)">Voir</button>
          <button mat-button color="accent" (click)="editOffer(offer)">Modifier</button>
          <button mat-button color="warn" (click)="deleteOffer(offer.id)">Supprimer</button>
        </td>
      </ng-container>
  
      <!-- En-tête et cellules -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
