<mat-card class="card">
    <img mat-card-image src="../../../assets/img/icon-complete.svg" alt="icon-complete" height="100" width="100">
    <mat-card-content>
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="continue-button" mat-flat-button color="accent" (click)="onContinue()">Continue</button>
    </mat-card-actions>
  </mat-card>
