<!-- payment-selection.component.html -->
<div class="payment-selection-page">
  <div class="container">
    <h1 class="title">Choisissez votre méthode de paiement</h1>
    <p class="description">Sélectionnez une méthode de paiement pour finaliser votre transaction.</p>

    <div class="payment-options">
      <!-- Option Carte Bancaire -->
      <a class="payment-card" routerLink="/card-payment">
        <h2>Carte Bancaire</h2>
        <p>Utilisez votre carte bancaire pour un paiement sécurisé.</p>
      </a>

      <!-- Option Paiement Mobile -->
      <div class="payment-card">
        <h2>Paiement Mobile</h2>
        <p>Sélectionnez votre service de paiement mobile :</p>
        <div class="mobile-options">
          <a class="mobile-option" routerLink="/orange-money">Orange Money</a>
          <a class="mobile-option" routerLink="/moov-money">Moov Money</a>
          <a class="mobile-option" routerLink="/sank-money">Sank Money</a>
        </div>
      </div>
    </div>
  </div>
</div>
