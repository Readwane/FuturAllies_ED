<!-- webinar-enroll.component.html -->
<div class="enroll-form-container">
    <h2>Inscription au webinaire</h2>
    <form [formGroup]="enrollForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Nom Complet</label>
        <input id="fullName" type="text" formControlName="fullName" class="form-control" />
        <div *ngIf="enrollForm.get('fullName')?.invalid && enrollForm.get('fullName')?.touched" class="alert alert-danger">
          Veuillez entrer votre nom complet.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="enrollForm.get('email')?.invalid && enrollForm.get('email')?.touched" class="alert alert-danger">
          Veuillez entrer un email valide.
        </div>
      </div>
      <div class="form-group">
        <label for="acceptTerms">
          <input id="acceptTerms" type="checkbox" formControlName="acceptTerms" />
          J'accepte les <a href="#">conditions générales</a>.
        </label>
        <div *ngIf="enrollForm.get('acceptTerms')?.invalid && enrollForm.get('acceptTerms')?.touched" class="alert alert-danger">
          Vous devez accepter les conditions pour vous inscrire.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="enrollForm.invalid">S'inscrire</button>
    </form>
  </div>
