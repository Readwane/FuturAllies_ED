<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <!-- Colonne Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let offer">{{ offer.type | titlecase }}</td>
    </ng-container>

    <!-- Colonne Titre -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Intitulé</th>
      <td mat-cell *matCellDef="let offer">{{ offer.title | titlecase }}</td>
    </ng-container>

    <!-- Colonne Entreprise -->
    <ng-container matColumnDef="enterprise">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Entreprise</th>
      <td mat-cell *matCellDef="let offer">{{ offer.enterpriseId.name | uppercase }}</td>
    </ng-container>

    <!-- Colonne Localisation -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Localisation</th>
      <td mat-cell *matCellDef="let offer">{{ offer.location | titlecase }}</td>
    </ng-container>

    <!-- Colonne Statut -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
      <td mat-cell *matCellDef="let offer">
        <span class="status-badge" [ngClass]="{
          'status-open': offer.status === 'Open',
          'status-closed': offer.status === 'Closed',
          'status-pending': offer.status === 'Pending'
        }">
          {{ offer.status | titlecase }}
        </span>
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let offer">
        <!-- Voir -->
        <button 
          mat-icon-button 
          color="primary" 
          (click)="viewOffer(offer)" 
          matTooltip="Voir les détails de l'offre">
          <mat-icon>visibility</mat-icon>
        </button>

        <!-- Modifier -->
        <button 
          mat-icon-button 
          color="accent" 
          (click)="editOffer(offer)" 
          matTooltip="Modifier cette offre">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- En-tête et cellules -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <!-- Bouton flottant pour ajouter -->
  <button  mat-fab color="primary" class="add-resource-button" (click)="onAddClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
