<div class="application-form-container">
  <div class="application-card">
    <h1 *ngIf="offer">Candidature à l'offre : {{ offer.title }}</h1>
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
      <!-- Message de motivation -->
      <div>
        <label for="message">Message de Motivation</label>
        <textarea
          id="message"
          formControlName="message"
          rows="4"
          class="form-control"
          placeholder="Expliquez votre motivation"
        ></textarea>
      </div>

      <!-- Fichiers requis -->
      <div>
        <label for="cv">Télécharger votre CV</label>
        <input
          id="cv"
          type="file"
          (change)="onFileSelected($event, 'CV')"
          accept=".pdf,.doc,.docx"
        />
      </div>

      <div>
        <label for="lm">Télécharger votre Lettre de Motivation</label>
        <input
          id="lm"
          type="file"
          (change)="onFileSelected($event, 'LM')"
          accept=".pdf,.doc,.docx"
        />
      </div>

      <div>
        <label for="otherDocs">Télécharger d'autres documents</label>
        <input
          id="otherDocs"
          type="file"
          (change)="onFileSelected($event, 'OTHER')"
          multiple
          accept=".pdf,.doc,.docx"
        />
      </div>

      <!-- Accepter les termes -->
      <div>
        <mat-checkbox formControlName="acceptTerms">
          J'accepte les termes et conditions.
        </mat-checkbox>
      </div>

      <!-- Bouton de soumission -->
      <button type="submit" [disabled]="applicationForm.invalid" class="btn btn-primary">
        Soumettre
      </button>
    </form>
  </div>
</div>
