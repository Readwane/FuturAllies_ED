<mat-card class="value-card">
  <mat-card-header>
    <mat-icon class="card-icon">{{ value?.icon_url || 'build'}}</mat-icon>
    <mat-card-title>{{ value?.title }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-actions>
    <button mat-button class="action-button">Voir plus</button>
  </mat-card-actions>
</mat-card>
