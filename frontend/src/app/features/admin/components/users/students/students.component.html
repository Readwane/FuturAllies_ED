
<div class="head">
    <h2 class="head-title">Liste des utilisateurs étudiants</h2>
    <mat-form-field appearance="outline" class="head-search">
      <mat-label>Rechercher</mat-label>
      <input matInput placeholder="Nom ou prénom" [(ngModel)]="searchQuery" (keyup)="applyFilter()">
    </mat-form-field>
    <div class="actions-toolbar" *ngIf="hasSelectedRows()">
      <button mat-raised-button color="warn" (click)="deleteSelectedRows()">Supprimer tout</button>
    </div>
  </div>
  
<table mat-table [dataSource]="filteredStudents" class="students-table">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="toggleAllRows($event.checked)" [checked]="isAllSelected()" [indeterminate]="isIndeterminate()"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let student">
        <mat-checkbox [(ngModel)]="student.selected" (change)="onRowSelectionChange()"></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Nom de l'étudiant -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>
  
    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <!-- Âge -->
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Âge </th>
        <td mat-cell *matCellDef="let student"> {{ student.age }} </td>
    </ng-container>
    
    <!-- Discipline Majeure -->
    <ng-container matColumnDef="major">
        <th mat-header-cell *matHeaderCellDef> Discipline </th>
        <td mat-cell *matCellDef="let student"> {{ student.major }} </td>
    </ng-container>
  
  
    <!-- Actions -->
<!-- Actions -->
<ng-container matColumnDef="actions" *ngIf="!hasSelectedRows()">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button color="primary" (click)="editStudent(student)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteStudent(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  
  
  <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr
    mat-row
    *matRowDef="let row; columns: getDisplayedColumns();"
    (click)="goToDetails(row)"
    class="clickable-row"
    >
    </tr>

  </table>
  
  <mat-paginator [length]="students.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="changePage($event)">
  </mat-paginator>
