<div>
    <h2>Liste des utilisateurs</h2>
    <table mat-table [dataSource]="users" class="users-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>RÃ´le</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user)">Modifier</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'actions'];"></tr>
    </table>
  
    <!-- Formulaire de modification -->
    <app-cu-resource
      *ngIf="selectedUser"
      [mode]="'update'"
      [resourceData]="selectedUser"
      [fieldsConfig]="fieldsConfig"
      (submit)="updateUser($event)"
      (cancel)="cancelEdit()">
    </app-cu-resource>
  </div>
