<mat-card *ngIf="isLoading" class="loading-card">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </mat-card>
  
  <app-generic-details
    *ngIf="!isLoading && user"
    [data]="user"
    [fieldsConfig]="fieldsConfig"
    [actions]="actions"
  ></app-generic-details>
  
  <p *ngIf="!isLoading && !user" class="error-message">Utilisateur introuvable.</p>
