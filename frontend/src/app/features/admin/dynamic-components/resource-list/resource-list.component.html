<div class="resource-list-container">
  <!-- Progress Spinner lors du chargement des donnÃ©es -->
  <mat-spinner *ngIf="loading" class="loading-spinner"></mat-spinner>

  <!-- Barre de recherche et suppression en masse -->
  <div *ngIf="searchable" class="search-toolbar">
    <mat-form-field appearance="outline">
      <mat-label>Rechercher</mat-label>
      <input matInput [(ngModel)]="searchQuery" (keyup)="onSearchChange()" />
    </mat-form-field>
    <button *ngIf="showBulkDeleteButton" mat-raised-button color="warn" (click)="executeBulkDelete()">
      Supprimer tout
    </button>
  </div>

  <!-- Tableau des ressources -->
  <table mat-table [dataSource]="paginatedData">
    <ng-container *ngFor="let field of displayedColumns" matColumnDef="{{field}}">
      <th mat-header-cell *matHeaderCellDef>{{ field | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[field] }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [length]="data.length" [pageSize]="paginationConfig.pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>

  <!-- Bouton flottant pour ajouter -->
  <button mat-fab color="primary" (click)="onAddClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
