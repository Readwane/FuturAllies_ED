<div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="#" class="logo-link">
          <img src="assets/icon.png" alt="Logo de la plateforme" class="logo" />
        </a>
        <h2>FuturAllies Admin</h2>
      </div>
      <ul class="sidebar-links">
        <li (click)="showDashboard()">Dashboard</li>
        <li (click)="showUsers()">Users</li>
        <li (click)="showAudition()">Audition</li>
        <li (click)="showTrainings()">Trainings</li>
        <li (click)="showOffers()">Offers</li>
        <li (click)="showOrientations()">Orientations</li>
        <li (click)="showCertifications()">Certifications</li>
        <li (click)="showReports()">Reports</li>
      </ul>
    </aside>
  
    <main class="main-content">
      <div *ngIf="isDashboardVisible" class="dashboard">
        <h1>Tableau de Bord</h1>
        <div class="stat-cards">
          <div *ngFor="let stat of stats" class="stat-card" (click)="handleStatClick(stat)">
            <h3>{{ stat.title }}</h3>
            <p>{{ stat.value }}</p>
          </div>
        </div>
      </div>
  
      <app-list-display
        *ngIf="isUsersVisible"
        [title]="'Utilisateurs'"
        [headers]="['Name', 'Email', 'Type']"
        [items]="users"
        (edit)="editUser($event)"
        (delete)="deleteUser($event)"
      ></app-list-display>

      <app-list-display
        *ngIf="isAuditionVisible"
        [title]="'Auditions'"
        [headers]="['Title', 'Status']"
        [items]="auditions"
        (edit)="editAudition($event)"
        (delete)="deleteAudition($event)"
      ></app-list-display>

      <app-list-display
        *ngIf="isTrainingsVisible"
        [title]="'Formations'"
        [headers]="['Title', 'Duration', 'Status']"
        [items]="trainings"
        (edit)="editTraining($event)"
        (delete)="deleteTraining($event)"
      ></app-list-display>

      <app-list-display
        *ngIf="isOffersVisible"
        [title]="'Offres'"
        [headers]="['Title', 'Company', 'Type']"
        [items]="offers"
        (edit)="editOffer($event)"
        (delete)="deleteOffer($event)"
      ></app-list-display>

      <app-list-display
        *ngIf="isOrientationsVisible"
        [title]="'Orientations'"
        [headers]="['Title', 'Status']"
        [items]="orientations"
        (edit)="editOrientation($event)"
        (delete)="deleteOrientation($event)"
      ></app-list-display>

      <app-list-display
        *ngIf="isCertificationsVisible"
        [title]="'Certifications'"
        [headers]="['Title', 'Issued']"
        [items]="certifications"
        (edit)="editCertification($event)"
        (delete)="deleteCertification($event)"
      ></app-list-display>

      <app-list-display
        *ngIf="isReportsVisible"
        [title]="'Rapports'"
        [headers]="['Title', 'Date']"
        [items]="reports"
        (edit)="editReport($event)"
        (delete)="deleteReport($event)"
      ></app-list-display>
      
    </main>
  </div>
