<div class="wwedos-section">
    <div class="wwedo" *ngFor="let wwedo of wwedos">
      <img [src]="wwedo.icon" alt="{{ wwedo.title }}" class="wwedo" />
      <h3>{{ wwedo.title }}</h3>
      <p>{{ wwedo.description }}</p>
    </div>
  </div>
