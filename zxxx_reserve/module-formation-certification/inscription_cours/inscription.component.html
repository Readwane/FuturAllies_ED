<div class="container mt-5">
    <h2 class="text-center mb-4">Formulaire d'inscription</h2>
  
    <!-- Formulaire d'inscription -->
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  
      <!-- Container : Informations Personnelles -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h5>Informations personnelles</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Nom -->
            <div class="col-md-6 mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" id="nom" class="form-control" formControlName="nom" required>
            </div>
            <!-- Prénom -->
            <div class="col-md-6 mb-3">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" id="prenom" class="form-control" formControlName="prenom" required>
            </div>
            <!-- Email -->
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>
            <!-- Téléphone -->
            <div class="col-md-6 mb-3">
              <label for="telephone" class="form-label">Téléphone</label>
              <input type="tel" id="telephone" class="form-control" formControlName="telephone" required>
            </div>
            <!-- Sexe -->
            <div class="col-md-6 mb-3">
              <label for="sexe" class="form-label">Sexe</label>
              <select id="sexe" class="form-select" formControlName="sexe" required>
                <option value="">Sélectionner</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
              </select>
            </div>
            <!-- Date de naissance -->
            <div class="col-md-6 mb-3">
              <label for="dateNaissance" class="form-label">Date de naissance</label>
              <input type="date" id="dateNaissance" class="form-control" formControlName="dateNaissance" required>
            </div>
            <!-- Ville -->
            <div class="col-md-6 mb-3">
              <label for="ville" class="form-label">Ville</label>
              <input type="text" id="ville" class="form-control" formControlName="ville" required>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Container : Informations de l'école -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <h5>Informations de l'école</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- École -->
            <div class="col-md-6 mb-3">
              <label for="ecole" class="form-label">École</label>
              <input type="text" id="ecole" class="form-control" formControlName="ecole" required>
            </div>
            <!-- Filière -->
            <div class="col-md-6 mb-3">
              <label for="filiere" class="form-label">Filière</label>
              <input type="text" id="filiere" class="form-control" formControlName="filiere" required>
            </div>
            <!-- Classe -->
            <div class="col-md-6 mb-3">
              <label for="classe" class="form-label">Classe</label>
              <input type="text" id="classe" class="form-control" formControlName="classe" required>
            </div>
            <!-- Dernier diplôme -->
            <div class="col-md-6 mb-3">
              <label for="diplome" class="form-label">Dernier diplôme</label>
              <input type="text" id="diplome" class="form-control" formControlName="diplome" required>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Container : Chargement des fichiers -->
      <div class="card mb-4">
        <div class="card-header bg-warning text-white">
          <h5>Chargement des fichiers</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- CV -->
            <div class="col-md-6 mb-3">
              <label for="cv" class="form-label">Télécharger CV (PDF ou image)</label>
              <input type="file" id="cv" class="form-control" formControlName="cv" accept=".pdf,.png,.jpg,.jpeg">
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="remplirCv" formControlName="remplirCv">
                <label class="form-check-label" for="remplirCv">Créer un CV manuellement</label>
              </div>
            </div>
            <!-- Lettre de motivation -->
            <div class="col-md-6 mb-3">
              <label for="lettre" class="form-label">Télécharger Lettre de Motivation (PDF ou image)</label>
              <input type="file" id="lettre" class="form-control" formControlName="lettre" accept=".pdf,.png,.jpg,.jpeg">
            </div>
            <!-- Bulletins de notes -->
            <div class="col-md-6 mb-3">
              <label for="bulletins" class="form-label">Télécharger Bulletins de Notes (PDF ou image)</label>
              <input type="file" id="bulletins" class="form-control" formControlName="bulletins" accept=".pdf,.png,.jpg,.jpeg">
            </div>
          </div>
          <!-- CV manuel -->
          <div *ngIf="registrationForm.get('remplirCv')?.value" class="mt-4">
            <h5>Création du CV manuellement</h5>
            <div class="mb-3">
              <label for="cvManuel" class="form-label">Détails du CV</label>
              <textarea id="cvManuel" class="form-control" formControlName="cvManuel" rows="5" placeholder="Entrez les détails de votre CV ici..."></textarea>
            </div>
          </div>
        </div>
      </div>

    

      <!-- Container : Création de CV manuel -->
    <!-- <div class="card mb-4" *ngIf="cvUploaded"> -->
        <div class="card mb-4">
        <div class="card-header bg-info text-white">
          <h5>Création de CV manuel</h5>
        </div>
        <div class="card-body">
          <div class="row">

            <!-- Expérience professionnelle -->
            <div class="mb-3">
              <label for="experience" class="form-label">Expérience professionnelle</label>
              <textarea id="experience" class="form-control" formControlName="experience" rows="4" placeholder="Détaillez vos expériences..."></textarea>
            </div>
            <div class="row">
                <div formArrayName="experiences" *ngFor="let experience of experiences.controls; let i=index">
                    <div [formGroupName]="i" class="mb-3">
                      <label for="experience-{{i}}" class="form-label">Expérience {{i + 1}}</label>
                      <textarea id="experience-{{i}}" class="form-control" formControlName="experienceDetail" rows="3" placeholder="Détaillez vos expériences..."></textarea>
                      <button type="button" class="btn btn-danger mt-2" (click)="removeExperience(i)">Supprimer Expérience</button>
                    </div>
                  </div>
                  <button type="button" class="btn btn-secondary mb-3" (click)="addExperience()">Ajouter une Expérience</button>
            </div>

            <!-- Compétences -->
            <div class="mb-3">
              <label for="competences" class="form-label">Compétences</label>
              <textarea id="competences" class="form-control" formControlName="competences" rows="4" placeholder="Détaillez vos compétences..."></textarea>
            </div>
            <div class="row">
                <div formArrayName="competences" *ngFor="let competence of competences.controls; let i=index">
                    <div [formGroupName]="i" class="mb-3">
                      <label for="competence-{{i}}" class="form-label">Compétence {{i + 1}}</label>
                      <textarea id="competence-{{i}}" class="form-control" formControlName="competenceDetail" rows="3" placeholder="Détaillez vos compétences..."></textarea>
                      <button type="button" class="btn btn-danger mt-2" (click)="removeCompetence(i)">Supprimer Compétence</button>
                    </div>
                  </div>
                  <button type="button" class="btn btn-secondary mb-3" (click)="addCompetence()">Ajouter une Compétence</button>
            </div>

            <!-- Formations -->
            <div class="mb-3">
              <label for="formations" class="form-label">Formations</label>
              <textarea id="formations" class="form-control" formControlName="formations" rows="4" placeholder="Détaillez vos formations..."></textarea>
            </div>
            <div class="row">
                <div formArrayName="formations" *ngFor="let formation of formations.controls; let i=index">
                    <div [formGroupName]="i" class="mb-3">
                      <label for="formation-{{i}}" class="form-label">Formation {{i + 1}}</label>
                      <textarea id="formation-{{i}}" class="form-control" formControlName="formationDetail" rows="3" placeholder="Détaillez vos formations..."></textarea>
                      <button type="button" class="btn btn-danger mt-2" (click)="removeFormation(i)">Supprimer Formation</button>
                    </div>
                  </div>
            </div>
          </div>
          
        </div>
      </div>  
  
      <!-- Bouton de soumission -->
      <div class="text-center mt-4 mb-4">
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </form>
  </div>
